<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="./public/manifest.json" />
    <link rel="shortcut icon" href="./public/icon.png" />

    <meta name="description" content="Play the famous game for free." />
    <meta property="og:image" content="./public/images/logo@512x.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:site_name" content="Flappy Bird" />
    <meta property="og:title" content="Flappy Bird" />
    <meta property="og:description" content="Play the famous game for free." />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta name="author" content="r3nanp" />
    <meta name="theme-color" content="#FFFF00" />
    <meta name="keywords" content="game, flappy, bird, flappy-bird" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Flappy Bird" />
    <meta
      name="twitter:description"
      content="A version of flappy bird made in HTML with Canvas API"
    />
    <meta name="twitter:image" content="./public/images/logo@512x.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https:/fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="./public/images/logo@192x.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="./public/images/logo@512x.png"
    />

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./public/serviceworker.js')
          .then(() => {
            console.log('service worker registered')
          })
          .catch(() => {
            console.warn('service worker failed')
          })
      } else {
        document.querySelector('p').innerHTML = 'Algo deu errado :('
      }
    </script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.7/dist/sweetalert2.all.min.js"
    ></script>
    <title>Flappy Bird</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-y: hidden;

        background: #fafafa;
        font: 700 1.5rem VT323, sans-serif;
      }

      header {
        position: fixed;
        top: 0;
        margin-bottom: 20px;
      }

      p {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      canvas {
        border: 1px solid black;
        cursor: pointer;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        -webkit-box-shadow: 0px 4px 17px 0px rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0px 4px 17px 0px rgba(0, 0, 0, 0.19);
        box-shadow: 0px 4px 17px 0px rgba(0, 0, 0, 0.19);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
        display: inline-block;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <p>Made with ðŸ’“ in Potsdam</p>
    </header>

    <canvas width="320" height="480"></canvas>
    <script defer src="../src/game.js" type="module"></script>
  </body>
</html>
